<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Photo Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Photo Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <div class="input-group">
            <input type="text" class="form-control" id='input-bib' placeholder="Search for bib#...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="bib-search">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-12 -->
      </div><!-- /.row -->

      <br />

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
      <div id="runnersRow" class="row">
        <!-- RUNNERS LOAD HERE -->
      </div>
    </div>

    <div id="runnerTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3 bib">
        <div class="panel panel-default panel-pet panel-runner">
          <div class="panel-heading">
            <h3 class="panel-title">Placeholder</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Photographer</strong>: <span class="photographer">Placeholder</span><br/>
            <strong>Bib#</strong>: <span class="runner-bib">Placeholder</span><br/><br />
            <button class="btn btn-default btn-adopt btn-purchase" type="button" data-id="0">Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
